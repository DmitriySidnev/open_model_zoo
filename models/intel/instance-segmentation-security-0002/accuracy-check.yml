models:
  - name: instance-segmentation-security-0002

    launchers:
      - framework: dlsdk
        adapter:
          type: mask_rcnn
          classes_out: labels
          boxes_out: boxes
          raw_masks_out: masks

    datasets:
      - name: ms_coco_mask_rcnn_short_80_classes

        preprocessing:
          - type: resize
            dst_width: 1024
            dst_height: 768
            aspect_ratio_scale: fit_to_window
          - type: padding
            dst_width: 1024
            dst_height: 768
            pad_type: right_bottom
            use_numpy: True 

          - type: normalization
            mean: [103.53, 116.28, 123.675]

        metrics:
          - name: AP@masks
            type: coco_orig_segm_precision

          - name: AP@boxes
            type: coco_orig_precision
